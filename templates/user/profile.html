{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
  <title>Profile</title>
{% endblock title %}

{% block content %}
  <div class="container h-100">
    <div class="d-flex justify-content-center">
      <div class="card shadow-2-strong" style="border-radius: 1rem;">
        <div class="card-body p-5">
          <center><img class="rounded-circle account-img mb-3" src="{{ user.profile.dp.url }}"/></center>
          <div class="media-body">
            <h4>{{ user.first_name }} {{ user.last_name }} ({{ user.username }})</h4>
            <p class="text-secondary">{{ user.email }}</p>
          </div>
        </div>
          <button class="btn btn-outline-dark btn-sm" style="border-bottom-right-radius: 1rem; border-bottom-left-radius: 1rem;" onclick="location.href='{% url 'edit_profile' %}'">Edit Profile</button>
      </div>
    </div>
  </div>
{% endblock content %}

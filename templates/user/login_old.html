{% extends 'base.html' %}

{% block title %}
  <title>Login</title>
{% endblock title %}

{% block content %}
  <div class="container h-100">
    <div class="d-flex justify-content-center">
      <div class="card shadow-2-strong" style="border-radius: 1rem;">
        <div class="card-body p-5">
          <form method="post">
            {% csrf_token %}
            <legend class="border-bottom mb-3 text-center"><label class="mb-3">LOGIN</label></legend>
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" name="username" class="form-control" autofocus="autofocus"/><br/>
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password" class="form-control"/>

            <center><input type="submit" class="btn btn-success px-5 mt-4 mb-3" value="Login"></center>
          </form>
          <div class="border-top text-center pt-1">
            <small class="text-muted">
                Don't Have An Account?<a class="ml-2" href="{% url 'signup' %}">Sign Up</a>
            </small>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}

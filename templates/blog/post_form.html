{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
  <title>Signup</title>
{% endblock title %}

{% block content %}
  <div class="container h-100">
    <div class="d-flex justify-content-center">
      <div class="card shadow-2-strong" style="border-radius: 1rem;">
        <div class="card-body p-5">
          <form method="post">
            {% csrf_token %}
            <legend class="mb-3 text-center">Blog Post</legend>
            {{ form|crispy }}
            <input type="submit" value="Post" class="btn btn-success btn-sm px-5 mb-3">
            <input type="reset" class="btn btn-outline-dark btn-sm px-5 float-right">
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
